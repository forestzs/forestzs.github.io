name: Extract Resume JSON

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "resume.json"
      - "resume_raw.json"

permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pdfplumber pymupdf pypdf

      - name: Extract resume
        run: |
          python tools/extract_resume.py

      - name: Commit JSON outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add resume.json resume_raw.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update resume.json (auto)"
          git push
